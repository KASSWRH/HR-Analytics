<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#1E88E5"/>
  
  <!-- HR letters -->
  <text x="60" y="130" font-family="Arial, sans-serif" font-weight="bold" font-size="80" fill="white">HR</text>
  
  <!-- Analytics icon elements -->
  <g transform="translate(100, 100) scale(0.8)">
    <!-- Bar chart -->
    <rect x="30" y="-30" width="15" height="40" fill="white" rx="2"/>
    <rect x="50" y="-50" width="15" height="60" fill="white" rx="2"/>
    <rect x="70" y="-20" width="15" height="30" fill="white" rx="2"/>
    
    <!-- Line graph -->
    <polyline points="30,-60 50,-80 70,-65 90,-90" stroke="white" stroke-width="5" fill="none"/>
    
    <!-- Nodes -->
    <circle cx="30" cy="-60" r="4" fill="white"/>
    <circle cx="50" cy="-80" r="4" fill="white"/>
    <circle cx="70" cy="-65" r="4" fill="white"/>
    <circle cx="90" cy="-90" r="4" fill="white"/>
  </g>
  
  <!-- Decorative people icons -->
  <g fill="white" opacity="0.8">
    <circle cx="40" cy="40" r="10"/>
    <circle cx="160" cy="40" r="10"/>
    <circle cx="40" cy="160" r="10"/>
    <circle cx="160" cy="160" r="10"/>
    
    <!-- Body shape -->
    <path d="M40,50 L40,70 A10,10 0 0,0 30,80 L50,80 A10,10 0 0,0 40,70 Z"/>
    <path d="M160,50 L160,70 A10,10 0 0,0 150,80 L170,80 A10,10 0 0,0 160,70 Z"/>
    <path d="M40,170 L40,190 A10,10 0 0,1 30,180 L50,180 A10,10 0 0,1 40,190 Z"/>
    <path d="M160,170 L160,190 A10,10 0 0,1 150,180 L170,180 A10,10 0 0,1 160,190 Z"/>
  </g>
</svg>